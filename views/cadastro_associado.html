<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Associado</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Barra de Navegação Lateral -->
        <nav class="sidebar">
            <h2>Devs do RN</h2>
            <ul>
                <li><a href="cadastro_associado.html"><i class="fas fa-user-plus"></i> Cadastrar Associado</a></li>
                <li><a href="cadastro_anuidade.html"><i class="fas fa-calendar-alt"></i> Cadastrar Anuidade</a></li>
                <li><a href="../src/cobranca.php?associado_id=[ID_ASSOCIADO]"><i class="fas fa-file-invoice-dollar"></i> Consultar Anuidades</a></li>
                <li><a href="pagamento.html"><i class="fas fa-credit-card"></i> Pagamento de Anuidades</a></li>
                <li><a href="../src/status_associados.php"><i class="fas fa-check-circle"></i> Status dos Associados</a></li>
            </ul>
        </nav>

        <!-- Área de Conteúdo Principal -->
        <main class="main-content">
            <header>
                <h1>Cadastro de Associado</h1>
                <p>Preencha as informações do novo associado.</p>
            </header>

            <section class="form-container">
                <form action="cadastro_associado_process.php" method="POST">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite o e-mail">

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF">

                    <label for="data_filiacao">Data de Filiação</label>
                    <input type="date" id="data_filiacao" name="data_filiacao" required>

                    <button type="submit">Cadastrar Associado</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/js/mask.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
        });
    </script>
</body>
</html>
